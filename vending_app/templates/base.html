{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="{% static 'test.css' %}">
</head>

<body>

    <div class="main">

        <div class="menu_div">
            <h1>MENU</h1>
        </div>

        <div class="global_menu">
            <a href="{% url 'vending_app:sandwiches' %}">
                <div class="{% block sandvich_green %}{% endblock %}">
                    <div class="circle">
                        <img src="{% static 'icons/Sandwiches.png' %}" alt="Sandwiches" class="circle_icon">
                    </div>
                    <h2>Sandwiches</h2>
            </a>
        </div>
        <a href="{% url 'vending_app:salads' %}">
            <div class="{% block salad_green %}{% endblock %}">
                <div class="circle">
                    <img src="{% static 'icons/Salads.png' %}" alt="Sandwiches" class="circle_icon">
                </div>
                <h2>Salads</h2>
        </a>
    </div>
    <a href="{% url 'vending_app:snacks' %}">
        <div class="{% block snack_green %}{% endblock %}">
            <div class="circle">
                <img src="{% static 'icons/Snacks.png' %}" alt="Sandwiches" class="circle_icon">
            </div>
            <h2>Snacks</h2>
    </a>
    </div>
    <a href="{% url 'vending_app:drinks' %}">
        <div class="{% block drink_green %}{% endblock %}">
            <div class="circle">
                <img src="{% static 'icons/Drinks.png' %}" alt="Sandwiches" class="circle_icon">
            </div>
            <h2>Drinks</h2>
    </a>
    </div>
    <a href="{% url 'vending_app:sweets' %}">
        <div class="{% block sweet_green %}{% endblock %}">
            <div class="circle">
                <img src="{% static 'icons/Sweets.png' %}" alt="Sandwiches" class="circle_icon">
            </div>
            <h2>Sweets</h2>
    </a>
    </div>
    </div>

    <div class="menu_name">{% block catalog_name %}{% endblock %}</div>


    {% block content %}{% endblock %}



    <div class="page-top">
        <div class="total" id="total">Total: 0÷è</div>
        <a href="#">
            <div class="basket">
                <center><img src="{% static 'icons/basket.png' %}" alt="basket" style="margin-top: 11px;"></center>
            </div>
        </a>
    </div>

    </div>


</body>

</html>
